<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library App</title>
</head>
<body>
    <h1>My Library</h1>
    <div class="main">
        <div class="menu">
            <button id="add-book">Add a Book</button>
        </div>

        <div class="book" id="book-container">
            <!-- The book list will be displayed here -->
        </div>

        <!-- Add Book Form -->
        <div class="form" id="add-book-form"  >
            <h2>Add a New Book</h2>
            <form id="form" class="form-details">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="read">Read:</label>
                <select id="read" required>
                    <option value="not read yet">Not read yet</option>
                    <option value="read">Read</option>
                </select>

                <button type="submit" id="submit-button">Submit</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
